{% extends 'base.html' %}
{% block content %}
<div class="container py-3">
    <div class="flex">
        <h4> {{ text }} </h4>
        <div class="btn-toolbar" role="toolbar">
            <a href="{% url 'app:search' %}" class="btn btn-info"> Искать </a>
            <a href="{% url 'app:generate' %}" class="btn btn-success"> Добавить </a>
        </div>
    </div>
    <p></p>
    <table class="table table-striped table-bordered">
        <caption>Количество карт: {{cnt}}</caption>
        <thead>
        <tr>
            <th scope="col">Серия</th>
            <th scope="col">Номер</th>
            <th scope="col">Статус</th>
            <th scope="col">Выпуск</th>
            <th scope="col">Окончание</th>
        </tr>
        </thead>
        <tbody>
            {% for card in cards %}<tr>
                <th scope="row"><div class="text-wrap"><a href="{% url 'app:card' card.id%}" class="text-dark">{{ card.series }}</a></div></th>
                <th scope="row"><div class="text-wrap"><a href="{% url 'app:card' card.id%}" class="text-dark"> {{ card.number }} </a></div></th>
                <td>{{ card.get_status_display }}</td>
                <td class="num">{{ card.start }}</td>
                <td class="num">{{ card.end }}</td>
            </tr>{% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
